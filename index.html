<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>蔡昀靜D3_HW3</title>
    <script src="https://d3js.org/d3.v3.js"></script>

</head>

<body>

    <svg id='five' width='300' height='200'>
    </svg>

    <svg id='bar' width='500' height='500'></svg>


    <script>
        for (var i=0 ; i<5 ;i++){
            d3.select("svg#five")
                .append("line")
                .attr({x1:0,y1:45+30*i,x2:300, y2:45+30*i, stroke:"black", strokewidth:2});     
        }
        
        d3.select("svg#five")
            .append("text")
            .text("A")
            .attr({x:140, y:200, "font-size":40, "font-family":"arial"});
        
        d3.select("svg#five")
            .append("circle")
            .attr("cx", 150)
            .attr("cy", 120)
            .attr("r", 15);

        d3.select("svg#five")
            .append("rect")
            .attr("x", 160)
            .attr("y", 45)
            .attr("width", 5)
            .attr("height", 78);
        
    </script>

    <script>
        for (var i = 0; i < 10; i=i+1) {
            var num=randNum(20,300)
            d3.select("svg#bar").append("rect")
                .attr({ x: 10, y: 10+15*i, width: num, height: 10, fill:"rgba(141, 182, 222, 0.83)" });
            d3.select("svg#bar").append("text")
                .attr({x:20+num, y:18+15*i, stroke:"black", "font-size":7,"font-family":"arial","stroke":"rgba(36, 121, 206, 0.86)"}).text(num);
            }
        function randNum(start,end){
            return Math.ceil(Math.random()*(end-start)+start);
        }
    </script>
    
   <script>
       
    var arr=[50,20,70,99,88,77];
    for (var i=0; i<arr.length; i=i+1){
        if (arr[i]<60){
            d3.select('body').append('div').text(arr[i]).style({color:"red"});   
        }
        else if (arr[i]<80){
            d3.select('body').append('div').text(arr[i]).style({color:"blue"}); 
        }
        else {
           d3.select('body').append('div').text(arr[i]);   
        } 
        }
    

    </script>
</body>

</html>
